<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <div id="reg">
            <form action="" id="regform">
                <h3>Signup</h3>
                <div class="input">
                    <input type="text"  id="name" placeholder="enter the name"><br>
                </div><br>
                <input type="email"  id="em" placeholder="Please enter the email">
                <p id="email error" class="Error"></p>

                <div class="input">
                    <input type="password"  id="pwd" placeholder="please enter the password">
                    <i class="fa-solid fa-eye-slash"></i>
                    <br><br>
                </div>
                  <div class="input">
                    <input type="password"  id="cpwd" placeholder="confirm the password">
                  <i class="fa-solid fa-eye-slash"></i>
                  </div><br>
                  <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                  </div>
                  Already have an account? Login <a href=" Here"></a>
            </form>
        </div>
    </div>





    <script src="form.js"></script>
</body>
</html>
